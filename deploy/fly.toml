# Fly.io Configuration
# https://fly.io/docs/reference/configuration/
app = "parse-dmarc"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  SERVER_HOST = "0.0.0.0"
  SERVER_PORT = "8080"
  DATABASE_PATH = "/data/db.sqlite"
  IMAP_PORT = "993"
  IMAP_MAILBOX = "INBOX"
  IMAP_USE_TLS = "true"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/api/statistics"

[mounts]
  source = "data"
  destination = "/data"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
