# Coolify Configuration
# https://coolify.io/docs
# Deploy using Docker Compose or Dockerfile

version: "3.8"

services:
  parse-dmarc:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - IMAP_HOST=${IMAP_HOST}
      - IMAP_PORT=993
      - IMAP_USERNAME=${IMAP_USERNAME}
      - IMAP_PASSWORD=${IMAP_PASSWORD}
      - IMAP_MAILBOX=INBOX
      - IMAP_USE_TLS=true
      - DATABASE_PATH=/data/db.sqlite
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
    volumes:
      - parse-dmarc-data:/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "-q",
          "--spider",
          "http://localhost:8080/api/statistics",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  parse-dmarc-data:
