# Google Cloud Build Configuration for Cloud Run
# https://cloud.google.com/build/docs/configuring-builds/create-basic-configuration
steps:
  # Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/parse-dmarc:$COMMIT_SHA"
      - "-t"
      - "gcr.io/$PROJECT_ID/parse-dmarc:latest"
      - "."

  # Push to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/parse-dmarc:$COMMIT_SHA"

  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/parse-dmarc:latest"

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "parse-dmarc"
      - "--image"
      - "gcr.io/$PROJECT_ID/parse-dmarc:$COMMIT_SHA"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "8080"
      - "--memory"
      - "256Mi"
      - "--cpu"
      - "1"
      - "--min-instances"
      - "0"
      - "--max-instances"
      - "1"
      - "--set-env-vars"
      - "SERVER_HOST=0.0.0.0,SERVER_PORT=8080,DATABASE_PATH=/data/db.sqlite"

substitutions:
  _REGION: us-central1

images:
  - "gcr.io/$PROJECT_ID/parse-dmarc:$COMMIT_SHA"
  - "gcr.io/$PROJECT_ID/parse-dmarc:latest"

options:
  logging: CLOUD_LOGGING_ONLY
